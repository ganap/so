<div class="fileinput fileinput-new" data-provides="fileinput" 
	style="text-align: center;">
	<div class="fileinput-new thumbnail" >
		<img src="/static/img/no_image.gif" ng-hide="defaultUrl">
		<img ng-src="/media_files/{{defaultUrl}}" ng-show="defaultUrl">
	</div>
	<div class="fileinput-preview fileinput-exists thumbnail"></div>
	<div class="btn-block" style="text-align: center;" ng-hide="kioskMode">
		<span class="btn btn-primary btn-sm btn-file">
			<span class="fileinput-new">Select image</span>
			<span class="fileinput-exists">Change</span>
			<input type="file" file-model="image" accept="image/*">
		</span>
	</div>
</div>
