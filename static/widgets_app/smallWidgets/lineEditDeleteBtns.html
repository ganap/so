<style> 
.line-edit-delete-btns{
	text-align: right;
	margin-bottom: 0em;
	margin-top: 1.3em;
	box-shadow: -2px -3px 2px -2px #2196F3;
}
.line-edit-delete-btns > .btn-group > .btn:first-child{
    border-top-left-radius: 0px;
	border-bottom-right-radius: 4px;
}
.line-edit-delete-btns > .btn-group > .btn:last-child{
    border-top-right-radius: 4px;
	border-bottom-right-radius: 0px;
}
.line-edit-delete-btns > label{
	margin-right:1em;
	font-weight: bolder;
}
</style>
<div class="line-edit-delete-btns">
	<label ng-if="label"> 
		{{label}}
	</label>
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-info btn-sm"
			ng-click="showEdit=true" ng-disabled="ngDisabled || showEdit">
			Edit
		</button>
		<button type="button" class="btn btn-danger btn-sm"
			ng-click="onDelete()" ng-disabled="ngDisabled || showEdit"
			ng-if="!hideDeleteBtn">
			Delete
		</button>
	</div>
</div>
