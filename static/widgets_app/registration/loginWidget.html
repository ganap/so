<md-content>
<form name="form" method="post" novalidate="novalidate">
	<div class="alert alert-danger" ng-show="error">
		{{error}}
	</div>
	<md-input-container>
		<label>Username</label>
		<input required name="username" ng-model="user.username" type="text">
		<div ng-messages="form.username.$error"  >
			<div ng-message="required">[required]</div>
		</div>
	</md-input-container>
	<md-input-container>
		<label>Password</label>
		<input required name="password" ng-model="user.password" type="password">
		<div ng-messages="form.password.$error"  >
			<div ng-message="required">[required]</div>
		</div>
	</md-input-container>
	<br>
	<div layout="row"> 
		<md-button class="md-raised md-primary" ng-disabled="form.$invalid"
			ng-click="login()">
			Login
		</md-button>	
		<forgot-password-link></forgot-password-link>
	</div>

</form>
</md-content>
