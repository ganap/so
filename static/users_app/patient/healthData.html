<md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
	<md-tab label="Medications / Treatments"> 
		<md-content> 
			<fd-medications-and-treatments patient="userProfile.user"></fd-medications-and-treatment>
		</md-content>
	</md-tab>
	<md-tab label="Health Record">
		<md-content>
			<fd-health-records patient="userProfile.user">  </fd-health-records>
		</md-content>
	</md-tab>
	<md-tab label="Documents"> 
		<md-content style="min-height:15em;"> 
			<cw-emr-management user-pk="userProfile.user.pk">
			</cw-emr-management>
			<!--	<div ng-include="'/static/users_app/patient/documents.html'"></div>	-->	
		</md-content>
	</md-tab>
</md-tabs>
<md-button class="md-fab md-btn-bottom-right-fixed" ng-click="userProfile.updatePatientProfile()"
	ng-hide="selectedIndex==2">
	<md-icon style="color:white;">save</md-icon>
	<md-tooltip> 
		Save Health Data
	</md-tooltip>
</md-button>
